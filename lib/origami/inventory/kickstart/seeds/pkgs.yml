### (July 26) Completed EL entries. typeA and FOSS are the same for my convenience.
###
### IMPORTANT!!!
###   All EL 6.x must have "! '%end'" as the last entry of an array.
###   This is due to a change in ks.cfg format between EL5 and 6.
###   Since the anaconda installer for EL6 each section needs to
###   end with a end tag.
---
CentOS:
  '5':
    PE:
    - ! '@core'
    - ntp
    - openssh
    - openssh-server
    - sysstat
    - vim
    - emacs
    FOSS:
    - ! '@core'
    - ntp
    - openssh
    - openssh-server
    - sysstat
    - vim
    - emacs
    - ruby
  '6':
    PE:
    - ! '@core'
    - openssh
    - openssh-server
    - ! '%end'
    FOSS:
    - ! '@core'
    - openssh
    - openssh-server
    - ! '%end'
